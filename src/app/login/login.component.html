<body>

  <div class="circular-wrapper">
    <div class="circular-loader"></div>

    <div class="login-container">
      <div class="login-box">
        <div class="logo-container">
          <img src="assets/1744024818992_tm2-removebg-preview.png" alt="Logo" class="logo">
        </div>
        <h2>Connexion </h2>
        <form (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <input 
              type="email" 
              [(ngModel)]="email" 
              name="email" 
              required 
              placeholder="Email">
          </div>
          <div class="form-group">
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
              placeholder="Mot de passe">
          </div>
          <button type="submit" class="login-button">SE CONNECTER</button>
          <div *ngIf="err" class="error-message">{{error}}</div>
        </form>
      </div>
    </div>
  </div>

</body>
